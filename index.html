<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8" />
		<script src=""></script>
		<title>Speech App - Home</title>
	</head>
	<body>
		<h1>Form Demo</h1>
		<form>
			<fieldset>
				<legend>Selecting elements</legend>
				<p>
					<label>Radio boxes</label>
					<input type = "radio" name = "condition" id = "Yes" value = "Yes" checked = "checked" />
					<label for = "Yes">Yes</label>
					<input type = "radio" name = "condition" id = "No" value = "no" />
					<label for = "No">No</label>
				</p>
				<p>
					<label>Radio boxes 2</label>
					<input type = "radio" name = "condition2" id = "Yes" value = "Yes" checked = "checked" />
					<label for = "Yes">Yes</label>
					<input type = "radio" name = "condition2" id = "No" value = "no" />
					<label for = "No">No</label>
				</p>         
				<p>
           			<label>Check boxes</label>
             		<input type = "checkbox" id = "chkEggs" value = "greenEggs" />
            		<label for = "chkEggs">Green Eggs</label>
             		<input type = "checkbox" id = "chkHam" value = "ham" />
             		<label for = "chkHam">Ham</label>
         		</p>
			</fieldset>
		</form>
	</body>
</html>
